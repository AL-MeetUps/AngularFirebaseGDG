<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Angular & Firebase</span>
  <div class="spacer"></div>

  <div *ngIf="userChecked">
    <button *ngIf="!currentUser; else userBtn" mat-raised-button color="accent" (click)="login()">Log In</button>
    <ng-template #userBtn>
      <button mat-raised-button color="accent">{{currentUser.email}}</button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </ng-template>
  </div>
</mat-toolbar>

<div class="messaging-area" *ngFor="let message of messages">
  <app-bubble-chat [currentUser]="currentUser" [message]="message" [isMine]="isMine(message)"></app-bubble-chat>
</div>
